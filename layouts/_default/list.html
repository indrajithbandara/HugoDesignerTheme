<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
  {{ partial "head.html" . }}
</head>
  <body id="page-top" class="index">
    {{ partial "nav.html" . }}

    <script>
        document.querySelector( '.navbar-default' ).className += ' navbar-shrink';
    </script>

    <section id="portfolio" class="bg-light-gray" style="padding-top: 100px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            {{ $data := getJSON "data/categories/" .Title ".json" }}
            
            <h2 class="section-heading">{{ $data.title }}</h2>
            <h3 class="section-subheading text-muted">{{ $data.description }}</h3>
          </div>
        </div>

        <div class="row">
          {{ range .Data.Pages.ByDate.Reverse }}
            <div class="col-md-4 col-sm-6 portfolio-item">
              <a href="{{ .Permalink }}" class="portfolio-link">
                <div class="portfolio-hover">
                  <div class="portfolio-hover-content">
                    <i class="fa fa-plus fa-3x"></i>
                  </div>
                </div>
                <img src="{{ .Params.albumthumb }}" class="img-responsive" alt="">
              </a>
              <div class="portfolio-caption">
                <h4>{{ .Title | markdownify }}</h4>
                <p class="text-muted">lorem ipsum</p>
              </div>
            </div>

          {{ end }}
        </div>

      </div>
    </section>

    {{ partial "footer.html" . }}

  </body>
</html>
