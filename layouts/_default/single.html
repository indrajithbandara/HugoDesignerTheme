<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
  {{ partial "head.html" . }}
</head>
  <body id="page-top" class="index">
    {{ partial "nav.html" . }}

    <script>
      document.querySelector( '.navbar-default' ).className += ' navbar-shrink';
    </script>


    <section id="portfolio" class="bg-light-gray" style="padding-top: 100px;">

      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center" style="width: 90%;">
            <h2 class="section-heading">{{ .Title }}</h2>
            <h3 class="section-subheading text-muted">{{ .Description }}</h3>
          </div>

          <div class="close-modal" style="width: 10%;">
            <div class="lr"><div class="rl"></div></div>
          </div>
        </div>

        <div class="row">
          <div id="main">
            {{ .Content }}
          </div>
        </div>

      </div>
    </section>

    {{ partial "footer.html" . }}

    <script src="{{ .Site.BaseURL }}js/jquery.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/jquery.poptrox.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/skel.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/util.js"></script>
    {{ "<!--[if lte IE 8]>" | safeHTML }}
    <script src="{{ .Site.BaseURL }}js/ie/respond.min.js"></script>
    {{ "<![endif]-->" | safeHTML }}
    <script src="{{ .Site.BaseURL }}js/main.js"></script>

  </body>
</html>
